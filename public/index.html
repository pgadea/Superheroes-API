<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container" id="app">
      <div class="container jumbotron heroes-title">
        <h1>{{ title }}</h1>
      </div>
      <div class="container heroes-main">
        <div class="list-group heroes-list">
          <div class="list-group-item hero-item" v-for="(h, index) in heroes">
            <div class="row hero-row">
              <div class="col-md-2">
              <h3>Name: {{ h.name }}</h3>
              <p>Superpower: {{ h.superpower }}</p>
            </div>
            <div class="col-md-4">
              <img :src="h.image">
            </div>
            <div class="col-md-6">
              <button type="button" name="button" class="btn btn-primary edit-hero" v-on:click.prevent="toggleEdit(h._id, index)">Edit</button>
              <button type="button" name="button" class="btn btn-danger delete-hero" v-on:click.prevent="deleteHero(h._id)">BOOM!</button>
            </div>
            </div>
            <div class="row edit-hero-row" v-show="showEdit && selectedHero === h._id">
              <form class="edit-form" v-on:submit.prevent="editHero">
                <div class="form-group hero-form-field">
                  <label>Hero Name:</label>
                  <input type="text" class="form-control" v-model="name">
                </div>
                <div class="form-group hero-form-field">
                  <label>Hero Power:</label>
                  <input type="text" class="form-control" v-model="superpower">
                </div>
                <div class="form-group hero-form-field">
                  <label>Hero Image:</label>
                  <input type="text" class="form-control" v-model="image">
                </div>
                <div class="form-group hero-form-submit">
                  <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
   <script type="text/javascript" src="hero.js"></script>
  </body>
</html>
